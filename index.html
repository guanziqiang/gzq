<div id="mdContent"></div>


<script>
$('.md').click(function(){
	var address = $(this).attr('address');
	$.get(
	('WebContent/' + address)
	, function(text) {
		$('#mdContent').html( markdownit().render(text) );
		}
	);
	
});
</script>
